<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="input-field" placeholder="Enter your name (3-6 characters)">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" class="input-field" placeholder="Enter your mobile (10 digits)">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="input-field" placeholder="Type your message here"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async
        defer></script>
</body>

</html>
</head>
<body>
    
</body>
</html>
