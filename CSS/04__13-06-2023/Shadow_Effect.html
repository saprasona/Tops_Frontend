<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* x value, y value, blur, color  */
            text-shadow: 1px 0px 15px blue;
            columns: white;
        }
        .mydiv{
            /* we can apply box shadow also on image */
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 15px;
            /* x value, y value, blur, spread, color */
            box-shadow: 8px 8px 7px 1px purple;
        }
    </style>
</head>
<body>
    <!-- there is 2 type of effect 1) text shadow 2) box shadow -->
    <h1>Hello World</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere soluta beatae rem facilis aperiam fugit, mollitia praesentium blanditiis, vitae quos illo quia eum consectetur odio illum id quibusdam iusto libero?
    </div>
</body>
</html>
