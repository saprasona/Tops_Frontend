<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            height: auto;
            width: 250px;
            border: 5px solid purple;
            padding: 20px;
            margin: 30px;
            /* outline work after border property */
            outline: 5px dashed blue;
            outline-width: 5px;
            outline-style: dashed;
            outline-color: blue;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="mydiv">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur, recusandae quod culpa, fugit asperiores error iusto nobis nisi repudiandae ex ipsum eos fuga esse adipisci quaerat. Cupiditate saepe consequatur ducimus?
    </div>
</body>
</html>
