<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        img{
            width: 100%;
            height: 100%;
            filter: brightness(50%);
        }
        .HeroImage{
            position: relative;
        }
        .HeroContent{
            width: 100%;
            /* background-color: purple; */
            text-align: center;
            position: absolute;
            top: 0;
            padding: 150px 0;
        }
        h1{
            font-size: 60px;
            color: white;
            text-shadow: 0px 0px 10px black;
        }
        p{
            font-size: 30px;
            padding: 30px 0px 120px 0px;
            color: white;
            text-shadow: 0px 0px 50px black;
        }
        button{
            height: 40px;
            width: 150px;
            background: #ffffff47;
            color: white;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 15px;
        }
        button:hover{
            border: transparent;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="HeroImage">
        <img src="images/wallpaper2.png" alt="">
        <div class="HeroContent">
            <h1>Discover The World</h1>
            <p>We offer the best adventure holidays and tailor-made trips!!</p>
            <button>Search for Tours <i class="fa-solid fa-circle-chevron-right fa-beat"></i></button>
        </div>
    </div>
</body>
</html>
