<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: 2px solid blue;
            margin: 10px;
        }
        .div1{
            /* to bottom => default to top, to left, to right */
            background-image: linear-gradient(to top, purple 75px, green 183px, red 277px);
        }
        .div2{
            /* set direction => circle at centre=> default, circle at top, 
               circle at bottom, circle at left, circle at right  */
               background-image: radial-gradient(circle at center,purple 50px, green 114px, red 164px);
        }
        .div3{
            background-image: conic-gradient(purple 99deg,green 239deg, red 318deg, purple 358deg);
        }
    </style>
</head>
<body>
    <!-- There is 3 types of Gradient color
         1) linear 2) radial 3) conic -->
    <!-- It is combination of 2 or more color -->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
