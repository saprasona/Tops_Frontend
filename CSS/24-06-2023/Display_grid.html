<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: auto auto auto auto auto;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-columns: repeat(5,1fr);
            gap: 30px;
            justify-items: center;
            align-items: center; 
        }
        .sub{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }
        .sub1{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">div 1</div>
        <div class="sub1">div 2</div>
        <div class="sub">div 3</div>
        <div class="sub1">div 4</div>
        <div class="sub">div 5</div>
        <div class="sub1">div 6</div>
        <div class="sub">div 7</div>
        <div class="sub1">div 8</div>
        <div class="sub">div 9</div>
        <div class="sub1">div 10</div>
    </div>
</body>
</html>
