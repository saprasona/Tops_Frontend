<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: orchid;
            text-align: center;
            align-items: center;
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
         margin-top: 50px;   
        }
        .Login-Form {
            margin: 0px 995px 100px 400px;
            border: 2px solid transparent;
            background-color: white;
            /* display: flex; */
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .Login-Form .Form {
            margin: 90px 82px 0px 80px;
        }

        .Login-Form p {
            color: grey;
        }
        .Login-Form .FormData{
            display: flex;
        }
        .Login-Form .Form input {
            border: 1px solid grey;
            text-align: left;
            border-radius: 15px;
            width: 300px;
            height: 20px;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .Login-Form .FormData .Form button {
            border: none;
            border-radius: 20px;
            width: 300px;
            height: 40px;
            margin: 20px;
            color: white;
            background-color: green;
            font-size: 17px;
        }
        .Login-Form .FormData .Form h4{
            color: grey;
            font-weight: 100;
            padding-top: 20px;
        }
        .Login-Form .FormData .Form h4 span{
            color: tomato;
        }
        .Login-Form .FormData .image img {
            height: 690px;
            width: 540px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Login in Form</h1>
    </div>
    <div class="Login-Form">
        <div class="FormData">
            <div class="Form">
                <h2>
                    Log in
                </h2>
                <p>
                    To your Account
                </p>
                <form action="">
                <input type="text" placeholder="User name"> <br>
                <input type="text" placeholder="Password"> <br>
                <button>Log In</button>
                </form>
                <p>
                    Or connect with social media
                </p>
                <h4>
                    Don't have an account? <span>Register</span>
                </h4>
            </div>
            <div class="image">
                <img src="images/loginform.webp" alt="">
            </div>
        </div>

    </div>
</body>

</html>
