<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

ul {
    list-style-type: none;
}

a {
    text-decoration: none;
}

.list {
    background-color: purple;
}

.list ul {
    display: flex;
    gap: 20px;
}

.list ul li {
    padding: 10px;
}

.list ul li a {
    color: white;
}

.list .DropMenu {
    position: relative;
}

.list .DropMenu .ShowMenu {
    display: none;
    position: absolute;
    top: 39px;
    background-color: palevioletred;
    left: 0;
    width: 100px;
    height: auto;
}

.list .DropMenu .ShowMenu li {
    padding: 5px;
}

.list .DropMenu:hover .ShowMenu {
    display: block;
}

.list .DropMenu span {
    font-size: 12px;
    color: white;
    transition: 0.5s ease all;
}

.list .DropMenu:hover span {
    transform: rotateX(180deg);
}

.list .DropMenu .cube {
    position: absolute;
    height: 15px;
    width: 15px;
    background-color: palevioletred;
    transform: rotate(45deg);
    top: -7px;
    left: 40px;
}
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li><a href="">Home</a></li>
            <li class="DropMenu">
                <a href="">Service</a>
                <span class="fa-solid fa-angle-down"></span>
                <ul class="ShowMenu">
                    <div class="cube"></div>
                    <li><a href="">Service 1</a></li>
                    <li><a href="">Service 2</a></li>
                    <li><a href="">Service 3</a></li>
                </ul>
            </li>
            <li><a href="">Blog</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </div>
</body>

</html>
