<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(36, 204, 36);
            align-items: center;
        }

        .mydiv {
            margin-top: 80px;
        }

        .mydiv .form {
            margin: auto;
            text-align: center;
            align-items: center;
            height: 840px;
            width: 700px;
            background-color: white;
            border: 2px solid transparent;
        }

        .mydiv .form h1 {
            font-size: 35px;
        }

        .formInfo {
            display: flex;
        }

        .formInfo .LabelInfo {
            font-size: 22px;
            margin-top: 10px;
            padding-left: 70px;
        }

        .formInfo .InputInfo {
            margin-left: 50px;
        }

        .formInfo .InputInfo input {
            font-size: 16px;
            border-radius: 5px;
            padding: 7px;
            width: 350px;
            border: 1px solid grey;

        }

        .genderinfo {
            font-size: 20px;
            padding-bottom: 20px;
            padding-right: 185px;
        }

        .genderinfo .gender input {
            width: 25px;
        }

        .PasswordInfo {
            font-size: 20px;
            margin: -15px;
            margin-right: 190px;
        }

        .PasswordInfo .Password input {
            width: 20px;
        }

        select {
            font-size: 16px;
            padding: 7px;
            border-radius: 5px;
            width: 350px;
            margin-right: 15px;
           
        }

        textarea {
            border-radius: 5px;
            width: 345px;
            height: 80px;
            margin-right: 15px;
            font-size: 18px;
        }

        button {
            border: none;
            margin-top: 70px;
            color: white;
            background-color: blue;
            border-radius: 5px;
            font-size: 18px;
            width: 400px;
            height: 35px;
        }
        button:hover{
            background-color: rgb(59, 59, 184);
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div class="form">
            <h1>Registration for job</h1>
            <form action="">
                <div class="formInfo">
                    <div class="LabelInfo">
                        <label for="">First Name</label> <br> <br>
                        <label for="">Middle Name</label> <br> <br>
                        <label for="">Last Name</label>
                        <br> <br>
                        <label for="">Address</label>
                        <br><br> <br><br>
                        <label for="">Date Of Birth</label> <br><br>
                        <label for="">Gender</label>
                        <br><br>
                        <label for="">Experiance</label> <br><br>
                        <label for="">Mobile No</label> <br><br>
                        <label for="">Email id</label> <br><br>
                        <label for="">Create Password</label>
                        <br><br>
                    </div>

                    <div class="InputInfo">
                        <input type="text" name="first name" id="first name" placeholder="Enter First Name" required>
                        <br><br>

                        <input type="text" name="middle name" id="middle name" placeholder="Enter Middle Name" required>
                        <br><br>

                        <input type="text" name="last name" id="last name" placeholder="Enter Last Name" required>
                        <br><br>

                        <textarea name="Address" id="Address" placeholder="Enter Address" required></textarea>
                        <br><br>

                        <input type="date" id="dob" name="dob" required>
                        <br><br>
                        <div class="genderinfo">
                            <div class="gender">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <select id="experience" name="experience" required>
                            <option value="" disabled selected>----Select----</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        <br><br>

                        <input type="mobile no" name="mobile no" id="mobile no" placeholder="Enter Mobile No" required>
                        <br><br>

                        <input type="text" name="email" id="email" placeholder="Enter Email" required>
                        <br><br>

                        <input type="text" name="password" id="password" placeholder="Enter Password" required>
                        <br><br>

                        <div class="PasswordInfo">
                            <div class="Password">
                                <input type="checkbox" id="passwordToggle">
                                <label for="passwordToggle">Show Password</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button>Register</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
