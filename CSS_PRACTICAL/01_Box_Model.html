<!-- (1)Create a box model (using margin, padding, border) property. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .div {
            height: 200px;
            width: 200px;
            padding: 30px;
            border: 5px solid blue;
            margin: 30px;
            font-size: medium;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="div">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam et reprehenderit perferendis odio alias
        corrupti commodi corporis ab a sunt quam modi autem quidem, cumque sequi nulla iusto animi rem.
    </div>

</body>

</html>
