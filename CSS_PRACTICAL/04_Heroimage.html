<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img {
            height: 100%;
            width: 100%;
            filter: brightness(80%);
        }

        .HeroImage {
            position: relative;
        }

        .HeroContent {
            /* background-color: purple; */
            width: 100%;
            position: absolute;
            text-align: center;
            top: 0;
            padding: 300px 0;
        }

        h1 {
            font-size: 60px;
            color: white;
            text-shadow: 0 0 10px black;
            text-align: center;
        }

        p {
            font-size: 30px;
            color: white;
            text-align: center;
            padding: 30px;
            text-shadow: 0 0 10px black;
        }

        button {
            height: 40px;
            width: 200px;
            background-color: deeppink;
            font-size: 16px;
            color: white;
            border: 2px solid transparent;
        }
        button:hover{
            border: transparent;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="HeroImage">
        <img src="images/wallpaper1.jpg" alt="">
        <div class="HeroContent">
            <h1>Discover the world</h1>
            <p>We offer the best adventure holidays and tailor-made trips!!</p>
            <button>Search for tours <i class="fa-sharp fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</body>

</html>
