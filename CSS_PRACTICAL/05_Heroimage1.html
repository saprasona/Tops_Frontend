<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        img {
            height: 100%;
            width: 100%;
            position: fixed;
        }

        .HeroImage {
            position: relative;
        }

        .HeroContent {
            width: 100%;
            position: absolute;
            text-align: left;
            top: 0;
            padding: 250px 0px 0px 150px;
        }

        h3 {
            color: tomato;
            padding-bottom: 30px;
        }

        h1 {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            padding-bottom: 20px;
            color: rgba(0, 0, 0, 0.588);
        }

        p {
            color: rgba(255, 255, 255, 0.75);
            text-shadow: 0px 0px 10px black;
            padding-bottom: 40px;
            font-size: 20px;
        }

        button {
            height: 50px;
            width: 160px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.75);
            ;
            color: rgba(255, 255, 255, 0.75);
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="HeroImage">
        <img src="images/wallpaper.jpg" alt="">
        <div class="HeroContent">
            <h3>Nature are</h3>
            <h1>Reminder our <br> Beautiful time</h1>
            <p>Nature, in the broadest, is the physical world or universe. "Nature" can refer to the <br>phenomena of
                the physical world, and also to life on general. The study of nature is a <br> large, if not the only,
                part of science.</p>
            <button>Learn More<i class="fa-sharp fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</body>

</html>
