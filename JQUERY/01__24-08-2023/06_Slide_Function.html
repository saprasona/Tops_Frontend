<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Function</title>
    <style>
        .div1 {
            height: 100px;
            width: 100%;
            background-color: burlywood;
        }

        .div2 {
            height: 100px;
            width: 100%;
            background-color: turquoise;
        }

        .bt {
            background-color: purple;
            color: white;
            height: 40px;
            width: 150px;
            padding: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <button class="bt" id="btn1">slideup</button>
    <button class="bt" id="btn2">slidedown</button>
    <button class="bt" id="btn3">slidetoggle</button>
    <hr>
    <div class="div1"></div> <br>
    <div class="div2"></div>

    <script src="jquery.js"></script>
    <!-- slide function perform on element height -->
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").slideUp(2000)
            })
            $("#btn2").click(function () {
                $(".div1").slideDown(2000)
            })
            $("#btn3").click(function () {
                $(".div2").slideToggle(2000)
            })
        })
    </script>
</body>

</html>
