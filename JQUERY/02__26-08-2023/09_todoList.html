<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: purple;
            color: white;
            height: 40px;
            width: 150px;
            padding: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }

        input {
            color: purple;
            width: 250px;
            height: 25px;
            border-color: orchid;
            font-size: 18px;
        }

        li {
            color: purple;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <input type="text" id="list">
    <button id="btn1">click to add value</button>
    <ul>
        <li>List 1</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $list = $("#list").val();
                $("ul").append("<li>" + $list + "</li>");
            })
        })
    </script>
</body>

</html>
