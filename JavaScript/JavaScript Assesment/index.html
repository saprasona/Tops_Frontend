<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/slide1.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide2.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide3.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide4.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide5.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide6.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide7.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide8.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide9.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide10.jpeg" />
            </div>
        </div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/slide1.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide2.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide3.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide4.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide5.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide6.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide7.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide8.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide9.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="images/slide10.jpeg" />
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".mySwiper2", {
      loop: true,
      spaceBetween: 10,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      thumbs: {
        swiper: swiper,
      },
    });
  </script>
</body>

</html>
