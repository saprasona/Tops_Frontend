<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Result</title>
</head>

<body>
    <div class="container">
        <h2>Marksheet for information technology</h2>
        <h5>Enter Marks</h5>
        <form id="resultForm" class="form">
            <div class="form-group-row">
                <div class="col">1. C Language</div>
                <div class="col">
                    <input type="number" id="marks1" required>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col">2. C++ Language</div>
                <div class="col">
                    <input type="number" id="marks2" required>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col">3. Database</div>
                <div class="col">
                    <input type="number" id="marks3" required>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col">4. HTML</div>
                <div class="col">
                    <input type="number" id="marks4" required>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col">5. CSS</div>
                <div class="col">
                    <input type="number" id="marks5" required>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col">6. php</div>
                <div class="col">
                    <input type="number" id="marks6" required>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col">7. Core Java</div>
                <div class="col">
                    <input type="number" id="marks7" required>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col"></div>
                <div class="col">
                    <button type="result" onclick="return calculate()">Result</button>
                </div>
            </div>
            <div class="form-group-row">
                <p id="result1">Total is : <span id="total"></span> /365 </p>
                <p id="result2">Percentage is : <span id="percentage"></span> %</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
