<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="header">
        <h1>Simple Javascript Slider</h1>
        <p>Created by Dropinks</p>
    </div>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <div class="s1"></div>
            </div>
            <div class="slide">
                <div class="s2"></div>
            </div>
            <div class="slide">
                <div class="s3"></div>
            </div>
            <div class="slide">
                <div class="s4"></div>
            </div>
            <div class="slide">
                <div class="s5"></div>
            </div>
            <div class="slide">
                <div class="s6"></div>
            </div>
        </div>
        <div class="btn">
            <div class="btn1">
                <span class="fa-sharp fa-solid fa-arrow-left" onclick="call(-1)"></span>
            </div>
            <div class="btn2">
                <span class="fa-sharp fa-solid fa-arrow-right" onclick="call(1)"></span>
            </div>
        </div>
    </div>

</body>
<script>
    let flag = 0;
    function call(x) {
        flag += x;
        slideshow(flag);
    }
    slideshow(flag);

    function slideshow(num) {
        let slides = document.getElementsByClassName("slide");
        if (num == slides.length) {
            flag = 0;
            num = 0;
        }
        if (num < 0) {
            flag = slides.length - 1;
            num = slides.length - 1;
        }
        for (var y of slides) {
            y.style.display = "none";
        }
        slides[num].style.display = "block";
    }

</script>

</html>
