<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="header">
        <h1>Simple Javascript Slider</h1>
        <p>Created by Dropinks</p>
    </div>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <div class="s" style="background-color: purple;"></div>
            </div>
            <div class="slide">
                <div class="s" style="background-color: blue;"></div>
            </div>
            <div class="slide">
                <div class="s" style=" background-color:brown;"></div>
            </div>
            <div class="slide">
                <div class="s" style=" background-color:darkorange;"></div>
            </div>
            <div class="slide">
                <div class="s" style=" background-color:deeppink;"></div>
            </div>
            <div class="slide">
                <div class="s" style=" background-color:cadetblue;"></div>
            </div>
        </div>
        <div class="btn">
            <div class="btn1">
                <span id="prevBtn" class="fa-sharp fa-solid fa-arrow-left"></span>
            </div>
            <div class="btn2">
                <span id="nextBtn" class="fa-sharp fa-solid fa-arrow-right"></span>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
