<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This tag used to show image changes on responsive page-->
    <picture>
        <source media="(min-width:700px )" srcset="image/img1.jpeg" src="">
        <source media="(min-width:400px )" srcset="image/img2.jpeg" src="">
        <img src="image/img3.jpeg" alt="" height="200px" width="200px">
    </picture>
</body>
</html>
