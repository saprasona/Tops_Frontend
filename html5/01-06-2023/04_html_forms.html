<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- to create form use <form> tag -->
    <!-- in action write a page name which you opened after click on button -->
    <!-- There is two type of method:
         get=> it display whole form data in URL. it has limitation of values.
         pos=> Wrap all values/data and send to the next page. No limitation.
    -->
    <form action="#" method="post">
        <label for="">User Name</label>
        <!-- value="30" read only-->
        <input type="text" name="User" id="" class="" placeholder="Enter Your Name" required maxlength="10" minlength="5">
        <p>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            <button type="button">Button</button>
        </p>
        <p>
            <input type="submit" name="" id="" value="Isubmit">
            <input type="reset" name="" id="" value="Clear">
            <input type="button" name="" id="" value="Button">
        </p>
    </form>
</body>
</html>
