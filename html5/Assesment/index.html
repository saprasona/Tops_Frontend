<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href=https://www.google.co.in/maps/@21.125498,81.914063,5z?entry=ttu>

</head>

<body>
    <header class="container">
        <h1>Contact Us</h1>
        <div class="divide">
            <hr>
        </div>
    </header>
    <section class="padding">
        <div class="AddressData bg">
            <div class="AddressInfo bg">
                <a href="" class="bg">ADDRESS:</a>
                <address class="bg">
                    Saint marco street,6th <br>floor,Tokyo,Japan,123456.
                </address>
            </div>
            <div class="Contact bg">
                <span class="fa-sharp fa-solid fa-square-phone bg">
                    <a href="" class="bg"> +91 1234567890</a>
                </span>
                <div class="mailInfo bg">
                    <span class="fa-sharp fa-solid fa-envelope bg">
                        <a href="" class="bg"> example@gmail.com</a>
                    </span>
                </div>
            </div>
            <div class="Location bg">
                <span class="fa-sharp fa-solid fa-location-dot bg"></span>
            </div>
        </div>
    </section>
    <section class="container ">
        <div class="Form bg">
            <div class="FormData bg">
                <div class="FormData1 bg">
                    <div class="FormInfo bg">
                        <input type="text" placeholder="Name :" id="name" name="name"
                            title="3 to 6 alphabetical characters required" required>
                    </div>
                    <div class="FormInfo bg">
                        <input type="company" placeholder="Company :" id="company" name="company" required>
                    </div>
                </div>
                <div class="FormData1 bg">
                    <div class="FormInfo bg">
                        <input type="email" placeholder="Email :" id="email" name="email" required>
                    </div>
                    <div class="FormInfo bg">
                        <input type="tel" id="mobile" placeholder="Mobile :" name="mobile" pattern="[0-9]{10}"
                            title="10 digits only" required>
                    </div>
                </div>
                <div class="FormData3 bg">
                    <div class="FormInfo bg">
                        <textarea class="bg" placeholder="Message :" name="message" id="message" required></textarea>
                    </div>
                </div>
                <div class="button-send bg">
                    <button type="send">Send</button>
                </div>
            </div>
            <div class="google-map bg">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.166102620534!2d144.94642741528407!3d-37.83034847975125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad668ae79353a6f%3A0xe29fb3541485e94c!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1629539549351!5m2!1sen!2sau"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="Social bg">
            <div class="ImageData bg">
                <div class="ImageInfo bg">
                    <div class="Image bg">
                        <img src="Images/Facebook.jpeg" alt="">
                    </div>
                    <div class="Image bg">
                        <img src="Images/twitter.jpeg" alt="">
                    </div>
                    <div class="Image bg">
                        <img src="Images/linked.jpeg" alt="">
                    </div>
                    <div class="Image bg">
                        <img src="Images/github.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
