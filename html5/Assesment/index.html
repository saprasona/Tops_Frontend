<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href=https://maps.google.com />

<body>
    <header class="container">
        <h1>Contact Us</h1>
        <div class="divide">
            <hr>
        </div>
    </header>
    <section class="padding">
        <div class="AddressData bg">
            <div class="AddressInfo bg">
                <a href="" class="bg">ADDRESS:</a>
                <address class="bg">
                    TOPS Technologies <br>
                    301 Jeevandeep Complex, Ring Rd, next to Nirmal Hospital, Surat, Gujarat 395002
                </address>
            </div>
            <div class="Contact bg">
                <span class="fa-sharp fa-solid fa-square-phone bg">
                    <a href="" class="bg"> +91 7069598828</a>
                </span>
                <div class="mailInfo bg">
                    <span class="fa-sharp fa-solid fa-envelope bg">
                        <a href="" class="bg"> https://www.tops-int.com/it-training-surat</a>
                    </span>
                </div>
            </div>
            <div class="Location bg">
                <span class="fa-sharp fa-solid fa-location-dot bg"></span>
            </div>
        </div>
    </section>
    <section class="container ">
        <div class="Form bg">
            <form class="FormData bg">
                <div class="FormData1 bg">
                    <div class="FormInfo bg">
                        <input type="text" placeholder="Name :" id="name" name="name"
                            title="3 to 6 alphabetical characters required" required>
                    </div>
                    <div class="FormInfo bg">
                        <input type="company" placeholder="Company :" id="company" name="company" required>
                    </div>
                </div>
                <div class="FormData1 bg">
                    <div class="FormInfo bg">
                        <input type="email" placeholder="Email :" id="email" name="email" required>
                    </div>
                    <div class="FormInfo bg">
                        <input type="tel" id="mobile" placeholder="Mobile :" name="mobile" pattern="[0-9]{10}"
                            title="10 digits only" required>
                    </div>
                </div>
                <div class="FormData3 bg">
                    <div class="FormInfo bg">
                        <textarea class="bg" placeholder="Message :" name="message" id="message" required></textarea>
                    </div>
                </div>
                <div class="button-send bg">
                    <button type="send">Send</button>
                </div>
            </form>
            <div class="google-map bg">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14880.5367308989!2d72.81608605!3d21.1868279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e6c2d24d613%3A0x5c7ca1ea557092d0!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1691466336932!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="Social bg">
            <div class="ImageData bg">
                <div class="ImageInfo bg">
                    <div class="Image bg">
                        <img src="Images/Facebook.jpeg" alt="">
                    </div>
                    <div class="Image bg">
                        <img src="Images/twitter.jpeg" alt="">
                    </div>
                    <div class="Image bg">
                        <img src="Images/linked.jpeg" alt="">
                    </div>
                    <div class="Image bg">
                        <img src="Images/github.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
