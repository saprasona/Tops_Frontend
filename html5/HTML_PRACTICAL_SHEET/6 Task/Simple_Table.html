<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body style="text-align: center; margin: 50px;">
    <table border="1" style="border-color: grey; font-size: 30px; margin-left: auto; margin-right: auto;" cellpadding="10px" cellspacing="5px" class="center">
        <tr>
            <td>Sr.no</td>
            <td>Subject</td>
            <td>Topic Name</td>
            <td>No of lecture</td>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>Basic Tag,Formatting Tag etc</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>Position and Display property</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Javascript</td>
            <td>datatype,conditional statement</td>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Jquery</td>
            <td>display functions</td>
            <td>2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Bootstrap</td>
            <td>Models</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
